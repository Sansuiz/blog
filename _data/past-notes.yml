    我这时候也意识到，为了这样一件事，我都已经心神不宁，内耗严重，恐怕自己是真的应该离开。

    今天又想起父亲常说的那句：你是儿子，父母委屈你也好、冤枉你也好、倒苦水也好，你也都该受着，有什么委屈有什么难受自己要懂得消化，少在父母面前说自己多累多难受。
