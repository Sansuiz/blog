    我心中的小本本开始翻起了宝贝前几天犯错的记录……看一眼，还是忍一忍。
    
    我威胁说：宝，你哥在你这么大的时候，如果像你这几天这样接连犯错，我一巴掌就过去了。
    ​宝贝：那他小时候有我可爱吗？
    ​我：那当然了，你哥小时候比你可爱多了。
    
    宝贝生气：不行！你不能说他可爱，我最可爱了。
    我也来劲了：你可爱？这几天还动不动气我，最近狂的没边了，迟早挨揍。
    
    ​宝贝撅着屁股拍拍说：你来打我呀，要真的打哦，打疼的那种。
    我​轻轻拍他一下说：我真是被你弄得哭笑不得。
    揉了揉说不痛​，就给我补了一刀：哭笑不得什么意思？我只看你在笑，你哭我看看。
    
    P.S.
    ​猫猫的所有家伙事今天都到齐了，从此它的“房产”就从书房的床上搬到客厅的一角。
    名字也确定为“六一”，虽然我还是更喜欢“小满”这个名儿（而且正好是过了小满带回家的，寓意也不错——将满未满，一切刚好），奈何宝贝喜欢六一，那就叫六一。

