- date: 2024/06/15 23:30
  content: |
    中午和潇潇、汤某人一起在万达约了吃陶德砂锅，结果排队等候了许久。
    等待中闲聊，倒是又听到些有意思的信息。

    原来单哥是在自己开公司经营业务，潇潇也即将登上他的马车。
    刚怀孕不久的丽姐，居然因此被上司针对，还被状告到秘书长那里，也没想到高层居然也因此有想开除丽姐的想法，却又害怕面临赔偿？
    我有种预感，高层领导或许会因为怕赔偿而放弃裁人的方案，但或许会采用另一种打压式的管理方式，削弱其薪资待遇，并尽量让人主动寻求出路。

    下午和晚上分别又赴了两场约。
    仿佛有很久没见朋友的错觉，这一天的行程虽然劳身，却让心里欢喜许多。
    晚上和老板一起在酒辻小酌了几杯，原以为小卓同学也会赶来，可惜她舟车劳顿，不会再来了。

    一场小酌直至深夜，调酒的小哥还单独请我们俩饮了两罐啤酒，这酒名很长，我现在只记得——「版纳菠椰」四个字了。
    拿起时，一股菠萝香入鼻；入口即有一股椰奶味，入喉则是浓重的小麦啤酒味道了。
    小哥很健谈，没有忙碌的时候，就来与我们同坐闲聊，很有趣的体验。

