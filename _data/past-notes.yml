    这些天，他们热衷于玩过家家游戏，以至于在安排了自己的“婚事”之后，“嚣张”到众目睽睽之下，开始互称夫妻了。
    轩轩：“老婆~”
    朵朵：“老公~”
    “老婆老婆~”
    “老公老公~”

    可是酸掉牙了。

- date: 2020/10/29 16:15
  content: |
    回家路上，轩轩突然问我。
    “哥哥，明天我是不是就长大了呀？”
    “是呀，轩宝每天都在长大，等你十八岁的时候，就成年啦。”
    “那我长大了之后，妈妈是不是就老了？”

    “对呀，那时候，妈妈就老了。”
    “那我长大了之后，就可以保护妈妈了对吗？”
    “就像妈妈现在保护我那样，对吗？”
    “对呀。”

- date: 2020/10/28 23:00
  content: |
    我们几个大人坐在楼下闲聊，聊起了小朋友们玩过家家的趣事。
    几个小朋友之前就有将来谁嫁给谁，谁娶谁的玩笑话。

    我就问了朵朵，“朵朵，你要嫁给谁呀？你想让谁做你老公呢？”
    “轩轩！”
    曾家韵在一旁自然躲不掉这一问，她说，“我要嫁给小宝！”。
    “那哈哈呢？”
    “哈哈，就娶果果吧。”

    哄堂大笑，几个大人因这孩子的天真，笑的肚子疼。
    几个不过五岁的孩子，早早的就把自己的终身大事给定了，哈哈哈。

- date: 2020/10/28 14:00
  content: |
    小杨涵一早就给我发消息，
    “赵老师，快给我寄手写信”
    我刚想询问原因，就看她说，是因为刷小红书看到好多好看的，也想要拥有。

    提到写信，就想到自己第一次写信的时候，收到的几封信还留在我的箱子里，想来也是很美好的东西，便应承下来了。
    记得第一次寄信的时候，还是一个人悄悄去的邮局，生怕被同学看到。
    因为那时候总觉得周围都没有人写信，自己在教室拿出信封的时候，就收到了异样的目光和旁边几个女生的阴阳怪气。
    现在想来，也还是挺有意思的。

- date: 2020/10/26 09:30
  content: |
    给郭林峰发了我的手机壁纸。
    “是我女朋友和她侄女。”

    “你昨天不都没有吗？”

    “不是啊。”

    “那你好久耍的？，你女朋友的事情，解释一下，好久耍起的？哪儿的人？”
    “快点一个一个的回答！”

    “以后告诉你”

    “好，你都不第一时间跟我说！！！！”

    我在网络这头笑的合不拢嘴，谁让他秀恩爱的，大仇得报。
    我跑去和老曹说这事，老曹第一反应居然是，
    “他信了？那糟了呀，这下他不给你介绍了，亏了。”

    想到他之前说给我介绍女孩子认识，估计也没戏，想想还是自己找吧。
    倒也不急。
