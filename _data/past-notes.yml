    今天家里又吵闹了。我，和我爸。
    和以往因为家里的一些琐事唠叨不一样，这次我确实心里难受。

    回来还是倒杯酒坐在沙发上边喝酒边刷视频，我打完招呼就回了书房，不一会儿就听他问起，你那江油的项目进展如何了？
    这个问题最近问了好几遍，项目现在一直卡在各级主管单位领导签字盖章的阶段，我心里也十分焦躁，就不耐烦的敷衍回答：没什么进展。
    接着就听见他冷哼一声：呵，从去年底到现在，一点进展都没有……讥笑的声音传进来，那种冷嘲热讽的语气就像巴掌一样打在我脸上。

    我妈是了解现在的情况的，她自己也对今年的市场经济情况深有体会，就为我说了两句，“你又维护他，说他两句怎么了？”
    我一瞬间就烦躁起来，每次说什么都推到我妈身上，说她维护我，先不提这件事本身就不存在维护不维护的问题。
    
    我出去站在他面前。
    “项目没进展，我压力也挺大的，我比你更着急，我也没说给家里添麻烦，你就不能鼓励一下我？“
    “这点都承受不了？”
    “我这次是第一次在你面前说自己在焦虑这些事情吧？基本上没有说把工作的压力带回来给家里人说给其他人讲吧，哪一次不是我自己一个人扛过来的？”
    果然，我的心里其实还是很希望他能在精神上鼓励我的，我也是对自己无语。

    马上又开始提我最近在家的一些旧账，什么卫生也没有让我管、做饭也没有让我管，什么都是靠他。
    在家里住的这段时间，确实卫生做得少，基本上都在忙工作和学习，午饭自己解决，晚饭去外婆家吃。我心想，基本上没给他添任何麻烦吧。况且空闲还能帮帮忙，让外婆稍微轻松些。
    我一时觉得他说话有些过分，我就扬言如果总觉得我这不好那不好，那我干脆搬出去租个房子住。

    还主动提到了姨父，说我承受力不行，我也是挺无语的，姨父自己都亲口告诉我，他当年能坚持下来，基本上都是因为背后有父母精神上的支持。
    我忍不住想问他，作为父亲，从来都只知道挑刺，对自己儿子的努力也只会冷嘲热讽，我平时不奢求什么，但也希望别说太伤人的话。

    我也实在没有忍住，提了我一直心里觉得不舒服的事情。
    “老爸，你是我认识的人也好，朋友的父亲也好，唯一一个，明知道自己儿子酒精过敏，还总是劝自己儿子在家要喝酒练酒，在外要多喝酒的父亲。”
    “也是唯一一个嫌我的书占书柜位置，宁愿拿来放空酒瓶的父亲。”

    说完我就回了书房，坐在电脑面前发呆，我也不知道自己怎么了。
    叛逆的样子就在眼前。
    感觉自己像是瞬间失了神。

