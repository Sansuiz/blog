    上楼这一路上，感觉风都在唱歌，树叶都在跳舞，花儿都在开心的笑。
    
    结果午饭的时候，没把轩宝接回来，他这小子直接选择在女朋友家吃。
    吃完饭上楼去看他，俩人玩得开心，我说：轩宝，你要不要和我去办公室呀。小可爱也可以一起去，下午带你们俩去公园玩。
    
